<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first todo by native JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="block">
        <div class="block__top">
          <h3 class="block__title">TODO</h3>
        </div>

        <div class="task-controls">
          <div class="control">
            <input class="field" type="text" placeholder="Введите задачу">
            <button class="add" type="button">
              <img class="add__button" src="img/add-button.png" alt="Icon: add-button">
            </button>
          </div>
          <button class="task-remove" type="button" data-tooltip="Нет задач для удаления">
            <span></span>
          </button>
        </div>

        <div class="list"></div>

      </div>

      <div class="task-info task-couter">
        <span class="task-info__item task-info__total">
          Общее количество задач:
          <code class="task-couter__total">0</code>
        </span>
        <span class="task-info__item task-info__todo">
          Активные задачи:
          <code class="task-couter__todo">0</code>
        </span>
        <span class="task-info__item task-info__done">
          Выполненые задачи (текущие):
          <code class="task-couter__done">0</code>
        </span>
      </div>

    </div><!-- /.wrapper -->

    <div class="asking-popup">
      <h3 class="asking-popup__title">Подвердите удаление?</h3>
      <div class="asking-popup__btns">
        <button class="asking-popup__btn asking-popup__btn--cansel" data-result="cansel">
          Отменить
        </button>
        <button class="asking-popup__btn asking-popup__btn--delete" data-result="confirm">
          Удалить
        </button>
      </div>
    </div><!-- ./asking-popup -->

    <div class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__dialog">
        <span class="modal__text">
          Символов либо нет, либо меньше, чем один!
        </span>
        <span class="modal__close"></d>
      </div>
    </div><!-- /.modal -->

    <code id="code"></code>

    <script src="js/todo.js"></script>

  </body>
</html>
